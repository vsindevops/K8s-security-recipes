apiVersion: v1
kind: Pod
metadata:
  name: seccomp-unconfined
  namespace: seccomp-lab
spec:
  containers:
  - name: ubuntu
    image: ubuntu
    command: ["sleep", "3600"]
    securityContext:
      seccompProfile:
        type: Unconfined
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL